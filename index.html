<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Card Capstone Project</title>
</head>
<body>

    <!-- 
    Steps:
    1 - Add the hero image
    2 - h3 Order Summary
    3 - You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    4 - Div > Icon > Annual Plan $59.99/year > <a> Change </a> (change has hover state of purple color and underline none)
    5 - Button with text 'Proceed to Payment'
    6 -   Cancel Order
     -->

    <main id="container">
        <!-- image-background Section -->
        <div id="illustration">
            <img src="images/illustration-hero.svg" alt="Hero Image">
        </div>
        <!-- main introduction -->
        
        <div class="introduction">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="card">
            <img src="images/icon-music.svg" alt="Music Icon">

            <!-- price & plan section --> 
            <div class="price-plan">
                <strong> Annual Plan </strong>
                 <p>$59.99/year</p>  
            </div>

            <div class="change">
                <a href="#"> Change </a>
            </div>
        </div>

        <button>Proceed to Payment</button>
        <div class = "cancel-order" >
            <a href="#">Cancel Order</a>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/GreenAbayomi/Group-47-Frontend-Dev..git">Group 47</a>.
          </div>
    </main>
</body>
</html>
